<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./calc.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="col-12 text-center mt-5 text-white">
                <h4>Mervin Calculator</h4>
            </div>
            <div class="col-12 text-center ">
                <input type="text" id="result" size="50">
            </div>
            <div class="col-12 btn">
                <div class="buttons">


                    <input type="button" value="1" onclick="dis('1')" onkeydown="myfunction(event)">
                    <input type="button" value="2" onclick="dis('2')" onkeydown="myfunction(event)">
                    <input type="button" value="3" onclick="dis('3')" onkeydown="myfunction(event)">
                    <input type="button" value="/" onclick="dis('/')" onkeydown="myfunction(event)">
                    </br>
                    <input type="button" value="4" onclick="dis('4')" onkeydown="myfunction(event)">
                    <input type="button" value="5" onclick="dis('5')" onkeydown="myfunction(event)">
                    <input type="button" value="6" onclick="dis('6')" onkeydown="myfunction(event)">
                    <input type="button" value="*" onclick="dis('*')" onkeydown="myfunction(event)">
                    </br>
                    <input type="button" value="7" onclick="dis('7')" onkeydown="myfunction(event)">
                    <input type="button" value="8" onclick="dis('8')" onkeydown="myfunction(event)">
                    <input type="button" value="9" onclick="dis('9')" onkeydown="myfunction(event)">
                    <input type="button" value="-" onclick="dis('-')" onkeydown="myfunction(event)">
                    </br>
                    <input type="button" value="0" onclick="dis('0')" onkeydown="myfunction(event)">
                    <input type="button" value="." onclick="dis('.')" onkeydown="myfunction(event)">
                    <input type="button" value="+" onclick="dis('+')" onkeydown="myfunction(event)">
                    <input type="button" value="=" onclick="solve()" onkeydown="myfunction(event)">
                    </br>
                    <input type="button" value="00" onclick="dis('00')" onkeydown="myfunction(event)">
                    <input type="button" value="000" onclick="dis('000')" onkeydown="myfunction(event)">
                    <input type="button" value="CLEAR" onclick="clr()">


                </div>
            </div>
        </div>
    </div>

    </div>



    <script src="./calc.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.0/math.min.js"></script>
</body>

</html>
